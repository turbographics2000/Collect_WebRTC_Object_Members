<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WebRTC Object Member</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            background: #eee;
            margin: 2px;
            border: 2px white solid;
        }

        .imp-cnt {
            text-align: center;
            color: white;
        }

        .class-notimpliment {
            background: #e11;
            background-image: url(clear.svg);
            background-size: 24px 24px;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
        }

        .arrow {
            float: right;
            background: url(arrow.svg);
            width: 24px;
            height: 24px;
        }

        .arrow.down {
            transform: rotate(90deg);
        }

        .browser-header {
            position: relative;
            text-align: center;
            height: 100px;
            width: 100px;
        }

        .browser-name, .browser-version {
            z-index: 1;
        }
        
        .header-bar {
            position: absolute;
            bottom: 0;
            background: #44ab44;
            width: 100%;
        }

        .header-cnt {
            position: absolute;
            bottom: 0;
            font-size: smaller;
            text-align: center;
            color: white;
            width: 100%;
        }

        .member-row td {
            border: solid;
            border-width: 2px 40px;
            border-color: white;
        }

        .member-name {
            padding-left: 30px;
        }

        .legacy {
            background: #999;
            background-image: url(done.svg);
            background-size: 24px 24px;
            background-position: center;
            background-repeat: no-repeat;
        }

        .notspec {
            background: #e11;
            background-image: url(clear.svg);
            background-size: 24px 24px;
            background-position: center;
            background-repeat: no-repeat;
        }

        .spec {
            background: #44ab44;
            background-image: url(done.svg);
            background-size: 24px 24px;
            background-position: center;
            background-repeat: no-repeat;
            box-sizing: border-box;
        }

        .collapse {
            display: none;
        }
    </style>
</head>

<body>
    <script src="detectBrowser.js"></script>
    <script src="WebIDLParser.js"></script>
    <script src="getwebrtcobjmember.js"></script>
</body>

</html>
