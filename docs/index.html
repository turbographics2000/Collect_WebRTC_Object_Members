<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/manifest.json">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <title>WebRTC Object Member</title>
    <style>
        @font-face {
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: 300;
            src: local('Open Sans Light'), local('OpenSans-Light'), url(https://fonts.gstatic.com/s/opensans/v13/DXI1ORHCpsQm3Vp6mXoaTa-j2U0lmluP9RWlSytm3ho.woff2) format('woff2');
            unicode-range: U+0460-052F, U+20B4, U+2DE0-2DFF, U+A640-A69F;
        }

        body {
            margin: 0;
        }

        table {
            border-collapse: collapse;
            table-layout: fixed;
            border-spacing: 1px;
        }

        td {
            background: #eee;
            border: 2px white solid;
            box-sizing: border-box;
        }

        .imp-cnt {
            position: relative;
            text-align: center;
            color: white;
            width: 100px;
        }

        .legacy-cnt {
            position: absolute;
            right: 0;
            bottom: 0;
            padding: 2px;
            font-size: smaller;
            color: white;
            background: #777;
            height: 50%;
            line-height: 100%;
        }

        .class-notimpliment {
            background: #e11;
            background-image: url(clear.svg);
            background-size: 24px 24px;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
        }

        .arrow {
            position: absolute;
            background: url(arrow.svg);
            width: 20px;
            height: 20px;
            top: 0;
            right: 2px;
            bottom: 0;
        }

        .arrow.down {
            transform: rotate(90deg);
        }

        #header {
            background: rgb(68, 171, 68);
            /*#454545;*/
            margin-bottom: 0.5em;
            color: white;
            text-decoration: none;
            width: 100%;
            font-family: 'Open Sans';
            font-size: 1.25em;
            overflow: hidden;
            position: relative;
            left: 0;
            top: 0;
        }

        #header #nav {
            float: left;
            margin-top: 13px;
            margin-left: 10px;
        }

        #logo {
            display: block;
            float: left;
            padding: 7px;
            padding-left: 10px;
            padding-right: 10px;
            background: white;
        }

        #logo img {

            display: block;
            width: 40px;
            height: 40px;
        }

        #contentBody {
            margin-left: 1em;
        }

        .browser-header {
            position: relative;
            text-align: center;
            height: 100px;
            width: 100px;
        }

        .col-header {
            position: sticky;
            top: 0;
            z-index: 1;
        }

        #headerSpacer {
            position: sticky;
            left: 0;
            top: 0;
            z-index: 2;
        }

        .row-header {
            position: sticky;
            left: 0;
            font-size: 14px;
            padding-right: 24px
        }

        .browser-name,
        .browser-version {
            position: relative;
            z-index: 1;
        }

        .header-bar {
            position: absolute;
            bottom: 0;
            background: #44ab44;
            width: 100%;
            left: 0;
            opacity: 0.5;
        }

        .header-cnt {
            position: absolute;
            bottom: 0;
            font-size: smaller;
            text-align: center;
            color: white;
            width: 100%;
            left: 0;
        }

        .member-row td {
            width: 40px;
            border-color: white;
        }
        /*.class-name,
        .member-name {
            position: -webkit-sticky;
            position: sticky;
        }*/

        .class-name {
            position: relative;
        }

        .member-name {
            padding-left: 30px;
        }

        .meber-data {
            text-align: center;
        }

        .member-data>div {
            width: 40px;
            height: 24px;
            background-size: 24px 24px;
            background-position: center;
            background-repeat: no-repeat;
            margin: auto;
        }

        .legacy>div {
            background-color: #777;
            background-image: url(done.svg);
        }

        .notspec>div {
            background-color: #e11;
            background-image: url(clear.svg);
        }

        .spec>div {
            background-color: #44ab44;
            background-image: url(done.svg);
        }

        .collapse {
            display: none;
        }
    </style>
</head>

<body>

    <script src="detectBrowser.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDAkIjvYRX0YAgjX_I_t92vjZneVUc4Qds",
            authDomain: "webrtccheck.firebaseapp.com",
            databaseURL: "https://webrtccheck.firebaseio.com",
            projectId: "webrtccheck",
            storageBucket: "webrtccheck.appspot.com",
            messagingSenderId: "323390457171"
        };
        firebase.initializeApp(config);
    </script>

    <div id="header">
        <a href="https://webrtc.org/" id="logo"><img src="webrtc-logo-vert-retro-dist.svg" alt="WebRTC"></a>
        <div id="nav">
            <span>WebRTC 1.0 &amp; Media Capture and Streams API Browser Implementation Table</span>
        </div>
    </div>
    <div>
        <label><input type="checkbox" id="chkMinor">Minor Browser</label>
    </div>
    <div id="contentBody">
        <div id="topHide"></div>
    </div>
    <script src="WebIDLParser.js"></script>
    <script src="getwebrtcobjmember.js"></script>

</body>

</html>
